<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>MyShop</title>
</head>
<body class="bg-light">
    <div class="row p-2 rounded  my-5 mx-auto col-11 col-md-8  shadow">
      <div class="p-4   my-3 mx-auto col-md-6 ">
        <h1 class="text-primary text-center">Create an account</h1>
        <div class="text-center">
          <img src="../img/add-user.png" alt="" class="mx-auto w-75 my-3">
        </div>
        
      </div>
      <div class="form-signup  p-4  my-3 mx-auto col-md-6 ">
        
        <form class="p-4">
          <div class=" my-2">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
            
          </div>
  
          <div class=" my-2">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" required>
           
          </div>
  
          <div class=" my-2">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required>
            
          </div>
          <div class=" my-2">
            <label for="confirmPassword" class="form-label">Confirm password:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 my-3 p-2 shadow">Signup</button>
          <p class="text-center">Already have an account? <a href="" id="login">Login</a></p>
        </form>
      </div>
     
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
